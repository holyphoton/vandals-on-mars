<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREE.js Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <div id="info" style="position: absolute; top: 10px; left: 10px; color: white; background: rgba(0,0,0,0.7); padding: 10px;">
        Simple THREE.js Test
    </div>

    <!-- Include THREE.js from a reliable CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    
    <script>
        // Check if THREE is defined
        window.addEventListener('load', function() {
            if (typeof THREE === 'undefined') {
                console.error('THREE is not defined!');
                document.getElementById('info').innerHTML = 'ERROR: THREE is not defined!';
                document.getElementById('info').style.color = 'red';
            } else {
                console.log('THREE is defined!', THREE.REVISION);
                document.getElementById('info').innerHTML = 'SUCCESS: THREE is defined! Version: ' + THREE.REVISION;
                document.getElementById('info').style.color = 'green';
                
                // Create a simple scene
                const scene = new THREE.Scene();
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                const renderer = new THREE.WebGLRenderer();
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);
                
                // Add a simple cube
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                camera.position.z = 5;
                
                // Animation loop
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();
            }
        });
    </script>
</body>
</html>
